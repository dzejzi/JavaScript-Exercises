    <meta charset="utf-8">
    <title>prototype chain</title>

</style>

    &nbsp;

<script type="text/javascript">
   //Dla zwiększenia wydajności warto dodać współdzielone metody i właściwości do prototypu.
    //do prototypu wrzucamy wszystko co chcemy aby było współdzielone przez wszystkie instancje,
    //czyli metody i te same właściwości(takie które nie różnią się między instancjami).

    //konstruktor
    function Shape(){}

    //rozszerzanie prototypu
    Shape.prototype.name = 'Shape';
    Shape.prototype.toString = function(){
        return this.name;
    }

    //kolejny konstruktor
    function TwoDShape(){}

    //dziedziczenie
    TwoDShape.prototype = new Shape;
    TwoDShape.prototype.constructor = TwoDShape;

    //rozszerzanie prototypu
    TwoDShape.prototype.name = '2D Shape';

    //kolejny konstruktor
    function Triangle (side, height){
        //zostawiamy właściwości tylko tego konstruktora
        this.side = side;
        this.height = height;
    }

    //dziedziczenie
    Triangle.prototype = new TwoDShape;
    Triangle.prototype.constructor = Triangle;

    //rozszerzanie prototypu
    Triangle.prototype.name = 'Triangle';
    Triangle.prototype.getArea = function(){
        return this.side * this.height /2;
    }

    var my = new Triangle(5,10);
    console.log(my.getArea());
    console.log(my.toString());//Triangle



</script>

</html>
